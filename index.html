</head>
<body>
    <!-- navigation bar -->
    <section class="cover">
        <!-- nav-right -->
        <main> 
            <nav>
                <div class="nav-right">
                    <div class="button" id="btn">
                        <div class="bar top "></div>
                        <div class="bar middle"></div>
                        <div class="bar bottom"></div>
                    </div>
                </div>
                <!-- nav-right -->
            </nav>
        </main>
        
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">Item 1</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">Item 2</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">Item 3</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-anchor">Item 4</a></li>
            </ul>
        </div>
    <div class="banner">
        <video class="banner-vid" autoplay="true" muted="true" poster="./assets/img/thumb.png" loop="true">
            <source src="./assets/vids/banner.mp4" type="video/mp4" >
        </video>
    </div>
    </section>
    <!-- cover ends here -->
    <section class="container-fluid innovate">
        <div class="logo">
            <img src="assets/img/drone-logo.png" alt="company-logo" class="img-responsive" /> 
        </div>
        <video id="weinnovate" muted="true" autoplay="true" loop="true" loading="lazy">
            <source src= "https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/2nd%20page%20video2.mp4">

    </section>
    <!-- section 2 statrs here -->
    <section class="container-fluid pratyaksh">

                and again.<br> 
                We believe in ethical business practices as much as we do in our capabilities.
            </p>
        </div>

    <div class="img-pratyaksh">
      <img src="./assets/img/drone-circle.jpg" alt="drone background" loading="lazy" class="center_img">
    </div>
    </section>
    <!-- section 2 ends here -->
    <!-- section video carousel starts here -->
    <section class="video-carousel">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <!-- First Carousel -->
                <div class="carousel-item active">
                <video  width="100%" height="100%" muted="true" onclick="this.play()" poster="https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/Anim-1-3.jpg">
                    <source src= "https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/Anim%201.mp4">
                </video>
                </div>
        
                <!-- Second Carousel -->
                <div class="carousel-item">
                <video  width="100%" height="100%" muted="true" onclick="this.play()" poster="https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/Anim-2.jpg">
                    <source src= "https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/Anim%202.mp4">
                </video>
                </div>
        
                <!-- Third Carousel -->
                <div class="carousel-item">
                <video  width="100%" height="100%" muted="true" onclick="this.play()" poster="https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/3Anim-3-1.jpg">
                    <source src= "https://drone.thegoodsboxes.com/wp-content/uploads/2022/10/Anim%203.mp4">
                </video>  
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        
    </section>
    <!-- section video carousel ends here -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
